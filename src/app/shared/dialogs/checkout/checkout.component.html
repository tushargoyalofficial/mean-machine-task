<mat-toolbar color="primary">
  <span>Checkout</span>
  <span class="flex-spacer"></span>
  <button mat-icon-button [mat-dialog-close]="true" tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<mat-dialog-content class="dialog-container">
  <p class="mat-body-2">Please fill out Card details to make payments</p>

  <br>

  <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
    <div class="form-row">
      <label for="card-info">Card Info</label>
      <div id="card-info" #cardInfo></div>

      <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
    </div>

    <button type="submit">Pay ${{ cartAmount }}</button>
  </form>

</mat-dialog-content>
